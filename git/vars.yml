image:
  tag: git
  context: ""
  dir: ""
  dockerfile: ""
  download: https://github.com/cli/cli/releases/download/v1.0.0/gh_1.0.0_linux_amd64.tar.gz
commands:
  github-cli:
    prefix: gh
    help: -h
    version: -v
    github: cli/cli
  glab:
    prefix: glab
    help: help
    version: version
    github: profclems/glab
    docs: https://clementsam.tech/glab
  gitlab-ci-local:
    prefix: gitlab-ci-local
    help: --help
    version: --version
    github: firecow/gitlab-ci-local
  gitlab-ci-lint:
    prefix: gitlab-ci-lint
    help: --help
    version: --version
    github: BuBuaBu/gitlab-ci-lint
  gitbatch:
    prefix: gitbatch
    help: -h
    version: -v
    github: isacikgoz/gitbatch
    download: https://github.com/isacikgoz/gitbatch/releases/download/v0.5.0/gitbatch_0.5.0_linux_amd64.tar.gz
  release-cli:
    prefix: release-cli
    help: --help
    version: --version
    gitlab: gitlab-org/release-cli
  tago:
    prefix: tago
    help: --help
    version: --version
    github: FalcoSuessgott/tago
extra: ""
