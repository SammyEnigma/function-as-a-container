---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:detect-secrets .

  test:
    usage: build docker image
    run: docker run -it --rm function:detect-secrets validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:detect-secrets
  validate:
    usage: check package versions
    run:
      - command:
          exec: detect-secrets --version
          print: "\e[32mdetect-secrets\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: detect-secrets --help
          print: "\e[32mdetect-secrets\e[0m"
