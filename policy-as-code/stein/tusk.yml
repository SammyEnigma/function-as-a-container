---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:stein .

  test:
    usage: build docker image
    run: docker run -it --rm function:stein validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:stein
  validate:
    usage: check package versions
    run:
      - command:
          exec: stein -v
          print: "\e[32mstein\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: stein -h
          print: "\e[32mstein\e[0m"
