# prettier-ignore
site_name: !!python/object/apply:os.getenv ["CI_PROJECT_TITLE"]
# prettier-ignore
site_url: !!python/object/apply:os.getenv ["CI_PAGES_URL"]
site_description: Functional Docker Images
# prettier-ignore
repo_url: !!python/object/apply:os.getenv ["CI_PROJECT_URL"]
# prettier-ignore
repo_name: !!python/object/apply:os.getenv ["CI_PROJECT_PATH"]
# repo_name: GitLab
edit_uri: tree/master

extra_css:
  - assets/stylesheets/custom.css
  - assets/stylesheets/color.css

# extra_javascript:
#   - https://unpkg.com/mermaid/dist/mermaid.min.js

docs_dir: docs
theme:
  favicon: .meta/theme/assets/images/favicon.png
  name: material
  custom_dir: .meta/theme
  font:
    text: Ubuntu
    code: Ubuntu Mono
  # features:
  #   - tabs
  icon:
    repo: fontawesome/brands/git-alt
    logo: fontawesome/solid/atom

plugins:
  - search:
  # - macros:
  - mermaid2:
      arguments:
        theme: 'dark'
  # - minify:
  #     minify_html: true
  - awesome-pages:
      filename: .pages
      collapse_single_pages: true
  - markdownextradata: {}

extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/donaldrich/
    - icon: fontawesome/brands/github
      link: https://github.com/donaldrich80/
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/donaldrich/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/don-aldrich-48a51815/

markdown_extensions:
  - admonition:
  - codehilite:
  - footnotes:
  - markdown.extensions.smarty:
      smart_quotes: false
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.tables:
  - markdown.extensions.abbr:
  - markdown.extensions.md_in_html:
  - meta:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret:
  - pymdownx.critic:
  - pymdownx.details:
  - pymdownx.emoji:
      # prettier-ignore
      emoji_index: !!python/name:materialx.emoji.twemoji
      # prettier-ignore
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite:
  - pymdownx.magiclink:
  - pymdownx.mark:
  - pymdownx.progressbar:
  - pymdownx.smartsymbols:
  - pymdownx.snippets:
      base_path: meta/.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # prettier-ignore
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
  - pymdownx.tilde:
