---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:standard-version .

  test:
    usage: build docker image
    run: docker run -it --rm function:standard-version validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:standard-version
  validate:
    usage: check package versions
    run:
      - command:
          exec: standard-version --version
          print: "\e[32mstandard-version\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: standard-version --help
          print: "\e[32mstandard-version\e[0m"
