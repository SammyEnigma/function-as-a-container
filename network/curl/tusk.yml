---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:curl .

  test:
    usage: build docker image
    run: docker run -it --rm function:curl validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:curl
  validate:
    usage: check package versions
    run:
      - command:
          exec: curl --version
          print: "\e[32mcurl\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: curl --help
          print: "\e[32mcurl\e[0m"
