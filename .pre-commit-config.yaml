repos:
  - hooks:
      - id: prettier
        stages:
          - commit
    repo: https://github.com/prettier/prettier
    rev: 7c5a7d3c747c73b19f9f44757a7a75e9169afce4
  - hooks:
      - args:
          - merge
          - -a
        description: Use yq
        entry: --entrypoint yq mikefarah/yq
        files: git-hooks.yml
        id: hook-test
        language: docker_image
        log_file: .pre-commit-hooks.yaml
        name: Use yq
        stages:
          - manual
    repo: local
  - hooks:
      - id: check-added-large-files
        stages:
          - commit
      - id: check-executables-have-shebangs
      - exclude: mkdocs.yml
        id: check-yaml
      - id: detect-private-key
        stages:
          - commit
      - id: end-of-file-fixer
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 5bd9e74adfb59d8e14c8a88c36511eb60c59b36e
  - hooks:
      - id: secrets-detect-secrets
        stages:
          - commit
      - id: secrets-gitleaks
        stages:
          - commit
      - id: yaml-lint-yamllint
        stages:
          - commit
      - exclude: Dockerfile.tmpl.*
        id: docker-lint-hadolint
    repo: https://gitlab.com/donaldrich/function-as-a-container
    rev: c39ddca20199959dfb68783b6c05aa071230604a
  - hooks:
      - id: commitizen
        stages:
          - commit-msg
    repo: https://github.com/commitizen-tools/commitizen
    rev: d8e9badae9d5ab1c088d5bb0932f3977db24d442
