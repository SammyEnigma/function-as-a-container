repos:
  - hooks:
      - id: prettier
        stages:
          - commit
    repo: https://github.com/prettier/prettier
    rev: 2.1.2
  - hooks:
      - args:
          - merge
          - -a
        description: Use yq
        entry: --entrypoint yq mikefarah/yq
        files: git-hooks.yml
        id: hook-test
        language: docker_image
        log_file: .pre-commit-hooks.yaml
        verbose: true
        name: Use yq
        stages:
          - manual
    repo: local
  - hooks:
      - id: detect-private-key
        stages:
          - commit
      - id: end-of-file-fixer
      - id: check-added-large-files
        stages:
          - commit
      - id: check-executables-have-shebangs
      - exclude: mkdocs.yml
        id: check-yaml

    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
  - hooks:
      - id: secrets-detect-secrets
        stages:
          - commit
      - id: secrets-gitleaks
        stages:
          - commit
      - id: yaml-lint-yamllint
        stages:
          - commit
      - exclude: Dockerfile.tmpl.*
        id: docker-lint-hadolint
    repo: https://gitlab.com/donaldrich/function-as-a-container
    rev: 3737c88aedf3d94ecd949fd1429e451f7c4e8524
