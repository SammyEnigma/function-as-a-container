---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:github-cli .

  test:
    usage: build docker image
    run: docker run -it --rm function:github-cli validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:github-cli
  validate:
    usage: check package versions
    run:
      - command:
          exec: gh -v
          print: "\e[32mgh\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: gh -h
          print: "\e[32mgh\e[0m"
