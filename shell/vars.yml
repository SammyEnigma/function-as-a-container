image:
  tag: shell
  context: ""
  dir: ""
  dockerfile: ""
commands:
  shellcheck:
    prefix: shellcheck
    help: --help
    version: --version
    github: koalaman/shellcheck
  bashate:
    prefix: bashate
    help: --help
    version: --version
    github: openstack/bashate
  shfmt:
    prefix: shfmt
    help: -h
    version: -version
    github: mvdan/sh
    docker: mvdan/sh
    base: mvdan/shfmt
  bat:
    prefix: bat
    help: --help
    version: --version
    github: sharkdp/bat
    download: https://github.com/sharkdp/bat/releases/download/v0.15.4/bat-v0.15.4-x86_64-unknown-linux-musl.tar.gz

