---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:argbash .

  test:
    usage: build docker image
    run: docker run -it --rm function:argbash validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:argbash
  validate:
    usage: check package versions
    run:
      - command:
          exec: argbash --version
          print: "\e[32margbash\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: argbash --help
          print: "\e[32margbash\e[0m"
