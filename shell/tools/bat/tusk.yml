---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:bat .

  test:
    usage: build docker image
    run: docker run -it --rm function:bat validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:bat
  validate:
    usage: check package versions
    run:
      - command:
          exec: bat --version
          print: "\e[32mbat\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: bat --help
          print: "\e[32mbat\e[0m"
