---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:homebrew .

  test:
    usage: build docker image
    run: docker run -it --rm function:homebrew validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:homebrew
  validate:
    usage: check package versions
    run:
      - command:
          exec: brew --version
          print: "\e[32mbrew\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: brew --help
          print: "\e[32mbrew\e[0m"
