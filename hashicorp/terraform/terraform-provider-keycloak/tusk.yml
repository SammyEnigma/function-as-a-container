---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:terraform-provider-keycloak .

  test:
    usage: build docker image
    run: docker run -it --rm function:terraform-provider-keycloak validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:terraform-provider-keycloak
  validate:
    usage: check package versions
    run:
      - command:
          exec: terraform-provider-keycloak <no value>
          print: "\e[32mterraform-provider-keycloak\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: terraform-provider-keycloak <no value>
          print: "\e[32mterraform-provider-keycloak\e[0m"
