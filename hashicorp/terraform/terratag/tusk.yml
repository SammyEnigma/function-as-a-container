---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:terratag .

  test:
    usage: build docker image
    run: docker run -it --rm function:terratag validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:terratag
  validate:
    usage: check package versions
    run:
      - command:
          exec: terratag --version
          print: "\e[32mterratag\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: terratag --help
          print: "\e[32mterratag\e[0m"
