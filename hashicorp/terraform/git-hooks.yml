- id: tflint
  name: tflint
  language: docker_image
  verbose: true
  entry: --entrypoint tflint donaldrich/function:terraform # wata727/tflint
  files: \.tf$
  exclude: \.+.terraform\/.*$

- id: terraform-checkov
  name: checkov
  entry: --entrypoint checkov donaldrich/function:checkov
  language: docker_image
  args: ["-d", "."]

