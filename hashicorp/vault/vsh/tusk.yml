---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:vsh .

  test:
    usage: build docker image
    run: docker run -it --rm function:vsh validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:vsh
  validate:
    usage: check package versions
    run:
      - command:
          exec: vsh version
          print: "\e[32mvsh\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: vsh help
          print: "\e[32mvsh\e[0m"
