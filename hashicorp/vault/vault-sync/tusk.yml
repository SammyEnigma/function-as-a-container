---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:vault-sync .

  test:
    usage: build docker image
    run: docker run -it --rm function:vault-sync validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:vault-sync
  validate:
    usage: check package versions
    run:
      - command:
          exec: /usr/local/bin/vault-sync --version
          print: "\e[32m/usr/local/bin/vault-sync\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: /usr/local/bin/vault-sync --help
          print: "\e[32m/usr/local/bin/vault-sync\e[0m"
