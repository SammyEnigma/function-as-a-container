---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:vault-token-helper .

  test:
    usage: build docker image
    run: docker run -it --rm function:vault-token-helper validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:vault-token-helper
  validate:
    usage: check package versions
    run:
      - command:
          exec: vault-token-helper --version
          print: "\e[32mvault-token-helper\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: vault-token-helper --help
          print: "\e[32mvault-token-helper\e[0m"
