---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:waypoint .

  test:
    usage: build docker image
    run: docker run -it --rm function:waypoint validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:waypoint
  validate:
    usage: check package versions
    run:
      - command:
          exec: tusk --version
          print: "\e[32mtusk\e[0m"
      - command:
          exec: waypoint version
          print: "\e[32mwaypoint\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: tusk --help
          print: "\e[32mtusk\e[0m"
      - command:
          exec: waypoint -h
          print: "\e[32mwaypoint\e[0m"
