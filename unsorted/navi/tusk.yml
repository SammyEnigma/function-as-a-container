---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:navi .

  test:
    usage: build docker image
    run: docker run -it --rm function:navi validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:navi
  validate:
    usage: check package versions
    run:
      - command:
          exec: navi --version
          print: "\e[32mnavi\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: navi --help
          print: "\e[32mnavi\e[0m"
