---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:bashful .

  test:
    usage: build docker image
    run: docker run -it --rm function:bashful validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:bashful
  validate:
    usage: check package versions
    run:
      - command:
          exec: bashful --version
          print: "\e[32mbashful\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: bashful --help
          print: "\e[32mbashful\e[0m"
