---
# This file configures https://pre-commit.com/
# to use specific hooks and options.

fail_fast: false

repos:
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.21.0
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]

  - repo: local
    hooks:
      - id: yamlfmt
        name: Format YAML files
        description: Format YAML files
        entry: pre_commit_hooks/yamlfmt
        language: python
        types: [yaml]
        additional_dependencies:
          - ruamel.yaml
        exclude: .pre-commit-hooks.yaml

  - repo: local
    hooks:
      - id: yamlfmt
        name: Format YAML files with overrides
        description: Format YAML files with overrides
        entry: pre_commit_hooks/yamlfmt
        language: python
        files: .pre-commit-hooks.yaml
        additional_dependencies:
          - ruamel.yaml
        args: [--mapping, "2", --sequence, "2", --offset, "0"]

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.0.0
    hooks:
      - id: check-mailmap
      - id: forbid-binary
        exclude: assets/.*
      - id: git-check # Configure in .gitattributes
      - id: git-dirty # Configure in .gitignore
      - id: markdownlint
      - id: require-ascii
      - id: script-must-have-extension
      - id: script-must-not-have-extension
      - id: shellcheck
      - id: shfmt
        args: [-d, -i 4, -ci]

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.13.1
    hooks:
      - id: gitlint
        stages: [commit-msg]
      - id: gitlint
        entry: gitlint --commits upstream/master..
        exclude: .*
        always_run: true
        stages: [manual]
