---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:dunner .

  test:
    usage: build docker image
    run: docker run -it --rm function:dunner validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:dunner
  validate:
    usage: check package versions
    run:
      - command:
          exec: dunner -v
          print: "\e[32mdunner\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: dunner -h
          print: "\e[32mdunner\e[0m"
