---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:commander .

  test:
    usage: build docker image
    run: docker run -it --rm function:commander validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:commander
  validate:
    usage: check package versions
    run:
      - command:
          exec: commander --version
          print: "\e[32mcommander\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: commander --help
          print: "\e[32mcommander\e[0m"
