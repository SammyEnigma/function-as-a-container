---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:golang .

  test:
    usage: build docker image
    run: docker run -it --rm function:golang validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:golang
  validate:
    usage: check package versions
    run:
      - command:
          exec: go version
          print: "\e[32mgo\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: go help
          print: "\e[32mgo\e[0m"
