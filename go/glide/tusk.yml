---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:glide .

  test:
    usage: build docker image
    run: docker run -it --rm function:glide validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:glide
  validate:
    usage: check package versions
    run:
      - command:
          exec: glide -v
          print: "\e[32mglide\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: glide -h
          print: "\e[32mglide\e[0m"
