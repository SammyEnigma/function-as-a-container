  #   github: tmccombs/hcl2json
  #   download: https://github.com/tmccombs/hcl2json/releases/download/v0.3.1/hcl2json_v0.3.1_linux_amd64
  yj:
    prefix: yj
    help: -h
    version: -v
    github: sclevine/yj
    download: https://github.com/sclevine/yj/releases/download/v5.0.0/yj-linux
  gomplate:
    prefix: gomplate
    help: --help
    version: --version
    github: hairyhenderson/gomplate
    docs: https://docs.gomplate.ca
