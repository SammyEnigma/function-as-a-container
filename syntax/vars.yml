description: "Tools for using and manipulating YAML files"
image:
  tag: syntax-tools
  context: ""
  dir: ""
  dockerfile: ""
commands:
  ruamel.yaml.cmd:
    description: "commandline utility to manipulate YAML files"
    prefix: yaml
    help: --help
    version: --version
    docs: https://sourceforge.net/projects/ruamel-yaml-cmd
    docker: https://github.com/madmuffin1/ruamel.yaml-docker/blob/master/Dockerfile
  yamllint:
    description: "A linter for YAML files."
    prefix: yamllint
    help: --help
    version: --version
    github: adrienverge/yamllint
  yamale:
    description: "A schema and validator for YAML"
    prefix: yamale
    help: -h
    version: -h
    github: 23andMe/Yamale
  yaml-tools:
    prefix: yaml-tools
    help: --help
    version: --help
    github: thecodingmachine/yaml-tools
    download: https://raw.githubusercontent.com/thecodingmachine/yaml-tools/0.0.6/src/yaml_tools.py
  ytt:
    description: "YAML templating tool that works on YAML structure instead of text"
    prefix: ytt
    help: --help
    version: --version
    github: k14s/ytt
    docs: https://github.com/k14s/ytt/blob/develop/docs/README.md
    site: https://get-ytt.io
  yq:
    description: "yq is a portable command-line YAML processor"
    prefix: yq
    help: --help
    version: --version
    github: mikefarah/yq
    docs: https://mikefarah.gitbook.io/yq
  toml-sort:
    prefix: toml-sort
    help: --help
    version: --version
    github: pappasam/toml-sort
  remarshal:
    prefix: remarshal
    help: --help
    version: --version
    github: dbohdan/remarshal
  jq:
    prefix: jq
    help: --help
    version: --version
    github: stedolan/jq
    docs: https://stedolan.github.io/jq
    docker: stedolan/jq
  json2hcl:
    prefix: json2hcl
    help: --help
    version: --version
    github: kvz/json2hcl
    download: https://github.com/kvz/json2hcl/releases/download/v0.0.6/json2hcl_v0.0.6_linux_amd64
  # hcl2json:
  #   prefix: hcl2json
