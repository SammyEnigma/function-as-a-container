---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:yj .

  test:
    usage: build docker image
    run: docker run -it --rm function:yj validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:yj
  validate:
    usage: check package versions
    run:
      - command:
          exec: yj -v
          print: "\e[32myj\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: yj -h
          print: "\e[32myj\e[0m"
