---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:jsonnet .

  test:
    usage: build docker image
    run: docker run -it --rm function:jsonnet validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:jsonnet
  validate:
    usage: check package versions
    run:
      - command:
          exec: jsonnet --version
          print: "\e[32mjsonnet\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: jsonnet --help
          print: "\e[32mjsonnet\e[0m"
