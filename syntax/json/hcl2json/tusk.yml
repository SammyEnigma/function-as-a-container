---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:hcl2json .

  test:
    usage: build docker image
    run: docker run -it --rm function:hcl2json validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:hcl2json
  validate:
    usage: check package versions
    run:
      - command:
          exec: hcl2json version
          print: "\e[32mhcl2json\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: hcl2json help
          print: "\e[32mhcl2json\e[0m"
