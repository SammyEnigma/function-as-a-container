---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:show-struct .

  test:
    usage: build docker image
    run: docker run -it --rm function:show-struct validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:show-struct
  validate:
    usage: check package versions
    run:
      - command:
          exec: show-struct --version
          print: "\e[32mshow-struct\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: show-struct --help
          print: "\e[32mshow-struct\e[0m"
