---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:naturaldocs .

  test:
    usage: build docker image
    run: docker run -it --rm function:naturaldocs validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:naturaldocs
  validate:
    usage: check package versions
    run:
      - command:
          exec: mono NaturalDocs.exe --version
          print: "\e[32mmono NaturalDocs.exe\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: mono NaturalDocs.exe --help
          print: "\e[32mmono NaturalDocs.exe\e[0m"
