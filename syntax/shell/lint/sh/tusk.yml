---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:shfmt .

  test:
    usage: build docker image
    run: docker run -it --rm function:shfmt validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:shfmt
  validate:
    usage: check package versions
    run:
      - command:
          exec: shfmt -version
          print: "\e[32mshfmt\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: shfmt -h
          print: "\e[32mshfmt\e[0m"
