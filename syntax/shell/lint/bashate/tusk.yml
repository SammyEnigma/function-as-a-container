---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:bashate .

  test:
    usage: build docker image
    run: docker run -it --rm function:bashate validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:bashate
  validate:
    usage: check package versions
    run:
      - command:
          exec: bashate --version
          print: "\e[32mbashate\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: bashate --help
          print: "\e[32mbashate\e[0m"
