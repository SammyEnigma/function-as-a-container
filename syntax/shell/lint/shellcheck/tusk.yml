---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:shellcheck .

  test:
    usage: build docker image
    run: docker run -it --rm function:shellcheck validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:shellcheck
  validate:
    usage: check package versions
    run:
      - command:
          exec: shellcheck --version
          print: "\e[32mshellcheck\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: shellcheck --help
          print: "\e[32mshellcheck\e[0m"
