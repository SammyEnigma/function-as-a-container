---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:rash .

  test:
    usage: build docker image
    run: docker run -it --rm function:rash validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:rash
  validate:
    usage: check package versions
    run:
      - command:
          exec: rash --version
          print: "\e[32mrash\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: rash --help
          print: "\e[32mrash\e[0m"
