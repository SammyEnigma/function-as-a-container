---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:remark-lint .

  test:
    usage: build docker image
    run: docker run -it --rm function:remark-lint validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:remark-lint
  validate:
    usage: check package versions
    run:
      - command:
          exec: bash --version
          print: "\e[32mbash\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: bash --help
          print: "\e[32mbash\e[0m"
