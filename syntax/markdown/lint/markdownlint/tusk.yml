---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:markdownlint .

  test:
    usage: build docker image
    run: docker run -it --rm function:markdownlint validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:markdownlint
  validate:
    usage: check package versions
    run:
      - command:
          exec: markdownlint --version
          print: "\e[32mmarkdownlint\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: markdownlint --help
          print: "\e[32mmarkdownlint\e[0m"
