.buildx-prebuild: &buildx-prebuild
  - docker context create default_tls
  - docker buildx create --driver docker-container --driver-opt image=moby/buildkit:master,network=host --use default_tls
  - docker buildx inspect --bootstrap
  - docker buildx ls

.registry-login: &registry-login
  - echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin

.var-print: &var-print
  - echo $REGISTRY
  - echo $REGISTRY_IMAGE
  - echo $CI_REGISTRY_IMAGE
  - echo $IMAGE_TAG
  - echo $IMAGE_NAME
  - echo $CI_BUILD_ARCHS
  - echo $DOCKERFILE
  - echo $DOCKER_BUILD_DIR
  - echo $DOCKERHUB_USER
  - echo $REPO_URL
  - echo $DOCKER_HOST
  - echo $DOCKER_TLS_CERTDIR
  - echo $DOCKER_CLI_EXPERIMENTAL
  - echo $DOCKER_DRIVER

build:apprise:
  retry: 2
  interruptible: true
  allow_failure: true
  image:
    name: donaldrich/docker:latest
    entrypoint: [""]
  stage: build
  before_script:
    - *buildx-prebuild
    - *var-print
    - *registry-login
  script:
    - >
      docker build
      --pull
      --push
      --progress auto
      --cache-from $REGISTRY/function:apprise
      --build-arg BUILDKIT_INLINE_CACHE=1
      --tag $REGISTRY/function:apprise
      --file network/apprise/Dockerfile
      network/apprise
  services:
    - name: docker:stable-dind
      command: ["--experimental"]
  variables:
    REGISTRY: $DOCKERHUB_USER
    GIT_STRATEGY: fetch
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: /certs/client
    DOCKER_TLS_CERTDIR: /certs
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      changes:
        - "network/apprise/*"
      when: on_success
    - if: '$TRIGGER_VAR1 == "all"'
      when: on_success
    - if: '$TRIGGER_VAR1 == "apprise"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: on_success

docs:apprise:
  needs:
    - build:apprise
  image:
    name: donaldrich/docker:latest
    entrypoint: [""]
  retry: 2
  before_script:
    - *var-print
  stage: documentation
  services:
    - name: docker:stable-dind
      command: ["--experimental"]
  script:
    - docker pull donaldrich/function:apprise
    - docker run --rm donaldrich/function:apprise help || true
    - docker run --rm donaldrich/function:apprise help > $CI_PROJECT_DIR/.meta/snippets/config/apprise.md || true
    - docker run --rm donaldrich/function:apprise validate > $CI_PROJECT_DIR/.meta/snippets/version/apprise-docker.md || true
    - docker image inspect donaldrich/function:apprise | jq . > $CI_PROJECT_DIR/.meta/snippets/image-info/apprise.md
  # - docker history donaldrich/function:apprise > $CI_PROJECT_DIR/.meta/snippets/layers/apprise.md || true
  variables:
    REGISTRY: $DOCKERHUB_USER
    GIT_STRATEGY: fetch
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: /certs/client
    DOCKER_TLS_CERTDIR: /certs
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      changes:
        - "network/apprise/*"
      when: on_success
    - if: '$TRIGGER_VAR1 == "all"'
      when: on_success
    - if: '$TRIGGER_VAR1 == "apprise"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: on_success
