---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:talisman .

  test:
    usage: build docker image
    run: docker run -it --rm function:talisman validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:talisman
  validate:
    usage: check package versions
    run:
      - command:
          exec: talisman --version
          print: "\e[32mtalisman\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: talisman --help
          print: "\e[32mtalisman\e[0m"
