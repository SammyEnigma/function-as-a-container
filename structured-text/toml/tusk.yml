---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:toml-sort .

  test:
    usage: build docker image
    run: docker run -it --rm function:toml-sort validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:toml-sort
  validate:
    usage: check package versions
    run:
      - command:
          exec: toml-sort --version
          print: "\e[32mtoml-sort\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: toml-sort --help
          print: "\e[32mtoml-sort\e[0m"
