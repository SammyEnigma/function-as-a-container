---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:jq .

  test:
    usage: build docker image
    run: docker run -it --rm function:jq validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:jq
  validate:
    usage: check package versions
    run:
      - command:
          exec: jq --version
          print: "\e[32mjq\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: jq --help
          print: "\e[32mjq\e[0m"
