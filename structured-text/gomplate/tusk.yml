---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:gomplate .

  test:
    usage: build docker image
    run: docker run -it --rm function:gomplate validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:gomplate
  validate:
    usage: check package versions
    run:
      - command:
          exec: gomplate --version
          print: "\e[32mgomplate\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: gomplate --help
          print: "\e[32mgomplate\e[0m"
