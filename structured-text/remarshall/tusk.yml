---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:remarshal .

  test:
    usage: build docker image
    run: docker run -it --rm function:remarshal validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:remarshal
  validate:
    usage: check package versions
    run:
      - command:
          exec: remarshal.py -v
          print: "\e[32mremarshal.py\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: remarshal.py -h
          print: "\e[32mremarshal.py\e[0m"
