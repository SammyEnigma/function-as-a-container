---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:hclfmt .

  test:
    usage: build docker image
    run: docker run -it --rm function:hclfmt validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:hclfmt
  validate:
    usage: check package versions
    run:
      - command:
          exec: hclfmt --version
          print: "\e[32mhclfmt\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: hclfmt --help
          print: "\e[32mhclfmt\e[0m"
