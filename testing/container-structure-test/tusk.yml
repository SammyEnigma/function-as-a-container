---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:container-structure-test .

  test:
    usage: build docker image
    run: docker run -it --rm function:container-structure-test validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:container-structure-test
  validate:
    usage: check package versions
    run:
      - command:
          exec: container-structure-test version
          print: "\e[32mcontainer-structure-test\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: container-structure-test --help
          print: "\e[32mcontainer-structure-test\e[0m"
