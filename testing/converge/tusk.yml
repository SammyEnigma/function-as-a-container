---
tasks:
  build:
    usage: build docker image
    run: docker build --pull --rm -t function:converge .

  test:
    usage: build docker image
    run: docker run -it --rm function:converge validate

  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:converge
  validate:
    usage: check package versions
    run:
      - command:
          exec: converge --version
          print: "\e[32mconverge\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: converge --help
          print: "\e[32mconverge\e[0m"
