---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:ncdu .

  test:
    usage: build docker image
    run: docker run -it --rm function:ncdu validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:ncdu
  validate:
    usage: check package versions
    run:
      - command:
          exec: ncdu --version
          print: "\e[32mncdu\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: ncdu --help
          print: "\e[32mncdu\e[0m"
