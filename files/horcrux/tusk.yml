---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:horcrux .

  test:
    usage: build docker image
    run: docker run -it --rm function:horcrux validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:horcrux
  validate:
    usage: check package versions
    run:
      - command:
          exec: horcrux version
          print: "\e[32mhorcrux\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: horcrux help
          print: "\e[32mhorcrux\e[0m"
