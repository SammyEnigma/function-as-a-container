---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:fzf .

  test:
    usage: build docker image
    run: docker run -it --rm function:fzf validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:fzf
  validate:
    usage: check package versions
    run:
      - command:
          exec: fzf --version
          print: "\e[32mfzf\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: fzf --help
          print: "\e[32mfzf\e[0m"
