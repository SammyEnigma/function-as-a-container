---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:duc .

  test:
    usage: build docker image
    run: docker run -it --rm function:duc validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:duc
  validate:
    usage: check package versions
    run:
      - command:
          exec: duc --version
          print: "\e[32mduc\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: duc --help
          print: "\e[32mduc\e[0m"
