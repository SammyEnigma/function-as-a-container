---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:ginstall.sh .

  test:
    usage: build docker image
    run: docker run -it --rm function:ginstall.sh validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:ginstall.sh
  validate:
    usage: check package versions
    run:
      - command:
          exec: ginstall.sh --version
          print: "\e[32mginstall.sh\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: ginstall.sh --help
          print: "\e[32mginstall.sh\e[0m"
