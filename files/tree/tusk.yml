---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:tree .

  test:
    usage: build docker image
    run: docker run -it --rm function:tree validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:tree
  validate:
    usage: check package versions
    run:
      - command:
          exec: tree --version
          print: "\e[32mtree\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: tree --help
          print: "\e[32mtree\e[0m"
