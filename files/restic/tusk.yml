---
tasks:

  build:
    usage: build docker image
    run: docker build --pull --rm -t function:restic .

  test:
    usage: build docker image
    run: docker run -it --rm function:restic validate


  dive:
    usage: inspect docker image
    run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock donaldrich/function:dive function:restic
  validate:
    usage: check package versions
    run:
      - command:
          exec: restic version
          print: "\e[32mrestic\e[0m"
  help:
    usage: see config options
    run:
      - command:
          exec: restic --help
          print: "\e[32mrestic\e[0m"
